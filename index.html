<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGO</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="blueBg">
            <div class="box signin">
                <h2>Already Have an Accont?</h2>
                <button class="signinBtn">Sign in</button>
            </div>
            <div class="box signup">
                <h2>Don't Have an Accont?</h2>
                <button class="signupBtn">Sign up</button>
            </div>
        </div>
        <div class="formBx ">
            <div class="form signinForm">
                <form>
                    <h3>Sign In</h3>
                    <input class="border" type="text" placeholder="Username..." />
                    <input class="border" type="text" placeholder="Password..." />
                    <input class="b1" type="submit" value="Login" />
                    <a href="#" class="forgot">Forgot Password</a>
                </form>
            </div>
            <div class="form signupForm">
                <form>
                    <h3>Sign Up</h3>
                    <input class="border" type="text" placeholder="Name..." />
                    <input class="border" type="text" placeholder="User..." />
                    <input class="border" type="text" placeholder="Email..." />
                    <input class="border" type="text" placeholder="Password..." />
                    <input class="border" type="text" placeholder="Confirm Password" />
                    <input class="b2" type="submit" placeholder="Register" />
                </form>
            </div>
        </div>
    </div>

    <script>
        const signinBtn = document.querySelector(".signinBtn");
        const signupBtn = document.querySelector(".signupBtn");
        const formBx = document.querySelector(".formBx");
        const body = document.querySelector("body");

        signupBtn.onclick = function() {
            formBx.classList.add("active");
            body.classList.add("active");
        };

        signinBtn.onclick = function() {
            formBx.classList.remove("active");
            body.classList.remove("active");
        };
    </script>
</body>

</html>
