<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGO</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">

        <div class="blueBg">
            <div class="box signin">
                <h2>Já tem uma conta?</h2>
                <button class="signinBtn">Login</button>
            </div>
            <div class="box signup">
                <h2>Não tem uma conta?</h2>
                <button class="signupBtn">Cadastre-se</button>
            </div>
        </div>
        <div class="formBx ">
            <div class="form signinForm">
                <form>
                    <h3>Login</h3>
                    <input class="border" type="text" placeholder="Usuario..." />
                    <input class="border" type="text" placeholder="Senha..." />
                    <input class="b1" type="submit" value="Entrar" />
                    <a href="#" class="forgot">Esqueci minha senha</a>
                </form>
            </div>
            <div class="form signupForm">
                <form>
                    <h3>Cadastro</h3>
                    <input class="border" type="text" placeholder="Nome..." />
                    <input class="border" type="text" placeholder="Usuario..." />
                    <input class="border" type="text" placeholder="E-mail..." />
                    <input class="border" type="text" placeholder="Senha..." />
                    <input class="border" type="text" placeholder="Confirmar senha" />
                    <input class="b2" type="submit" value="Cadastrar" />
                </form>
            </div>
        </div>
    </div>

    <script>
        const signinBtn = document.querySelector(".signinBtn");
        const signupBtn = document.querySelector(".signupBtn");
        const formBx = document.querySelector(".formBx");
        const body = document.querySelector("body");

        signupBtn.onclick = function() {
            formBx.classList.add("active");
            body.classList.add("active");
        };

        signinBtn.onclick = function() {
            formBx.classList.remove("active");
            body.classList.remove("active");
        };
    </script>
</body>

</html>
